<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Instagram UI</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link href="fontawesome-free-6.5.2-web/css/all.css" rel="stylesheet">

    
</head>
<body>
    
    <section class="main">
        <div class="wrapper">             
                <div class="post">
                    <div class="post-header">
                        <div class="user">
                            <div class="profile-pic"><img src="img/cover 12.png" alt=""></div>
                            <p class="username">Best Party in Miami</p>
                        </div>
                        <div><i class="fa-solid fa-ellipsis fa-2x"></i></div>
                    </div>
                    <img src="img/cover 12.png" class="post-image" alt="">
                    <div class="post-content">
                        <div class="reaction-wrapper">
                            <div class="icon"><i class="fa-regular fa-heart fa-2x"></i></div>
                            <div class="icon"> <i class="fa-regular fa-comment fa-2x"></i></i></div>
                            <div class="icon"><i class="fa-regular fa-paper-plane fa-2x"></i></i></div>
                            <div class=" save icon"><i class="fa-regular fa-bookmark fa-2x"></i></i></div>
                        </div>
                        <p>Liked by <strong>4GeeksAcademy, html, Web</strong> and <b>100,000 others</b></p>
                        <p class="description"><span>BadBoy </span>The best party in my life!!! </p>
                        <p class="post-time">2 minutes ago</p>
                    </div>
                </div>
        </div>
    </section>

</body>
</html>
